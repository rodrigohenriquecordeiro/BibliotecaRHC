<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="login-card p-4 bg-white rounded shadow" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4">Entrar</h4>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" [(ngModel)]="senha" name="senha" class="form-control" id="senha" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

<div class="mt-4 d-flex justify-content-center">
    <h2 class="fw-normal bg-secondary">Edição de um novo livro</h2>
</div>

<section class="container mt-2 mb-4">
    <div class="border border-2 rounded p-4">
        <form class="row g-3">
            <div class="col-md-2">
                <label for="codigoDoLivro" class="form-label"><strong>Código do Livro</strong></label>
                <input type="number" class="form-control" id="codigoDoLivro">
            </div>
            <div class="col-md-6">
                <label for="escritor" class="form-label"><strong>Escritor</strong></label>
                <input type="text" class="form-control" id="escritor">
            </div>
            <div class="col-10">
                <label for="livro" class="form-label"><strong>Livro</strong></label>
                <input type="text" class="form-control" id="livro">
            </div>
            <div class="col-md-4">
                <label for="editora" class="form-label"><strong>Editora</strong></label>
                <input type="text" class="form-control" id="editora">
            </div>
            <div class="col-md-2">
                <label for="numeroDePaginas" class="form-label"><strong>Número de Páginas</strong></label>
                <input type="number" class="form-control" id="numeroDePaginas">
            </div>
            <div class="col-md-2">
                <label for="anoDePublicacao" class="form-label"><strong>Ano de Publicação</strong></label>
                <input type="number" class="form-control" id="anoDePublicacao">
            </div>
            <div class="col-md-2">
                <label for="dataDeAquisicao" class="form-label"><strong>Data de Aquisição</strong></label>
                <input type="date" class="form-control" id="dataDeAquisicao">
            </div>
            <div class="col-md-6">
                <label for="classificacaoCatalografica" class="form-label"><strong>Classificação Catalográfica</strong></label>
                <input type="text" class="form-control" id="classificacaoCatalografica">
            </div>
            <div class="col-md-10">
                <label for="observacao" class="form-label"><strong>Observação</strong></label>
                <input type="text" class="form-control" id="observacao">
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <a class="btn bg-primary btn-lg ms-2" href="/minha-estante" role="button">Voltar</a>
        <a class="btn bg-primary btn-lg ms-2" href="#" role="button">Salvar</a>
    </div>    
</section>
